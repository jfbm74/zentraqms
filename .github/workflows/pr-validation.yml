name: ğŸ” Pull Request Validation
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  pr-info:
    name: ğŸ“‹ PR Information
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    outputs:
      changed-frontend: ${{ steps.changes.outputs.frontend }}
      changed-backend: ${{ steps.changes.outputs.backend }}
      changed-docs: ${{ steps.changes.outputs.docs }}
      
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package*.json'
            backend:
              - 'backend/**'
              - 'requirements/**'
              - '*.py'
            docs:
              - 'docs/**'
              - '*.md'

      - name: ğŸ“Š PR Summary
        uses: actions/github-script@v7
        with:
          script: |
            const changes = {
              frontend: '${{ steps.changes.outputs.frontend }}' === 'true',
              backend: '${{ steps.changes.outputs.backend }}' === 'true',
              docs: '${{ steps.changes.outputs.docs }}' === 'true'
            };
            
            let summary = '## ğŸ” PR Analysis\n\n';
            summary += '### Changed Components:\n';
            summary += `- Frontend: ${changes.frontend ? 'âœ…' : 'âŒ'}\n`;
            summary += `- Backend: ${changes.backend ? 'âœ…' : 'âŒ'}\n`;
            summary += `- Documentation: ${changes.docs ? 'âœ…' : 'âŒ'}\n\n`;
            
            summary += '### Required Checks:\n';
            if (changes.frontend) summary += '- ğŸ¨ Frontend tests and linting\n';
            if (changes.backend) summary += '- ğŸ”§ Backend tests and linting\n';
            if (changes.frontend && changes.backend) summary += '- ğŸ”— Integration tests\n';
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('## ğŸ” PR Analysis')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }

  frontend-validation:
    name: ğŸ¨ Frontend Validation
    runs-on: ubuntu-latest
    needs: pr-info
    if: needs.pr-info.outputs.changed-frontend == 'true'
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # Temporarily disable cache to fix rollup dependency issue
          # cache: 'npm'
          # cache-dependency-path: 'package-lock.json'

      - name: ğŸ“¦ Clean and install all dependencies
        run: |
          # Install from root to handle workspace properly
          npm install --force
          
          # Fix for rollup optional dependencies issue in workspace
          cd frontend
          
          # Force install rollup native dependencies
          echo "Installing rollup native dependencies..."
          npm install @rollup/rollup-linux-x64-gnu@4.46.2 --no-save --force || true
          
          # Alternative: rebuild rollup if the binary is missing
          if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "Rebuilding rollup dependencies..."
            npm rebuild rollup
          fi
          
          # Verify installation
          ls -la node_modules/@rollup/ || echo "Rollup modules not found"
          echo "Rollup version:"
          npm list rollup
        working-directory: .

      - name: ğŸ” Lint check
        run: npm run lint

      - name: ğŸ¯ Type check
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests with coverage
        run: |
          # Debug rollup installation
          echo "Checking rollup installation..."
          npm list rollup || echo "Rollup not found in package list"
          find . -name "rollup-linux-x64-gnu*" || echo "No rollup linux binary found"
          
          # Set environment variables to help rollup
          export ROLLUP_NO_BINARY_DOWNLOAD=false
          export CI=true
          
          # Run tests
          npm run test:coverage
        env:
          ROLLUP_NO_BINARY_DOWNLOAD: false
          CI: true

      - name: ğŸ—ï¸ Build check
        run: npm run build

      - name: âœ… Frontend validation passed
        run: echo "ğŸ‰ Frontend validation completed successfully!"

  backend-validation:
    name: ğŸ”§ Backend Validation
    runs-on: ubuntu-latest
    needs: pr-info
    if: needs.pr-info.outputs.changed-backend == 'true'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/ci.txt

      - name: ğŸ” Lint with flake8 (disabled - work in progress)
        run: echo "Flake8 linting disabled - cleaning up codebase in progress"

      - name: ğŸ¯ Format check with black (disabled - work in progress)
        run: echo "Black formatting check disabled - cleaning up codebase in progress"

      - name: ğŸ”’ Security check with bandit
        run: bandit -r . -x tests/ || true

      - name: ğŸ—„ï¸ Migration check
        run: python manage.py makemigrations --check --dry-run
        env:
          DJANGO_SETTINGS_MODULE: config.settings.testing
          DATABASE_URL: postgres://test_user:test_pass@localhost:5432/test_db

      - name: ğŸ§ª Run tests
        run: python manage.py test --verbosity=2
        env:
          DJANGO_SETTINGS_MODULE: config.settings.testing
          DATABASE_URL: postgres://test_user:test_pass@localhost:5432/test_db

      - name: âœ… Backend validation passed
        run: echo "ğŸ‰ Backend validation completed successfully!"

  docs-validation:
    name: ğŸ“ Documentation Check
    runs-on: ubuntu-latest
    needs: pr-info
    if: needs.pr-info.outputs.changed-docs == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'

      - name: ğŸ“ Spell check (disabled for Spanish content)
        run: echo "Spell check disabled - Spanish content detected"

  pr-validation-summary:
    name: ğŸ¯ PR Validation Summary
    runs-on: ubuntu-latest
    needs: [pr-info, frontend-validation, backend-validation, docs-validation]
    if: always() && github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“Š Check all validations
        run: |
          echo "=== PR VALIDATION SUMMARY ==="
          
          if [[ "${{ needs.pr-info.outputs.changed-frontend }}" == "true" ]]; then
            if [[ "${{ needs.frontend-validation.result }}" == "success" ]]; then
              echo "âœ… Frontend validation: PASSED"
            else
              echo "âŒ Frontend validation: FAILED"
              exit 1
            fi
          else
            echo "â­ï¸ Frontend validation: SKIPPED (no changes)"
          fi
          
          if [[ "${{ needs.pr-info.outputs.changed-backend }}" == "true" ]]; then
            if [[ "${{ needs.backend-validation.result }}" == "success" ]]; then
              echo "âœ… Backend validation: PASSED"
            else
              echo "âŒ Backend validation: FAILED"
              exit 1
            fi
          else
            echo "â­ï¸ Backend validation: SKIPPED (no changes)"
          fi
          
          if [[ "${{ needs.pr-info.outputs.changed-docs }}" == "true" ]]; then
            if [[ "${{ needs.docs-validation.result }}" == "success" ]]; then
              echo "âœ… Documentation validation: PASSED"
            else
              echo "âŒ Documentation validation: FAILED"
              exit 1
            fi
          else
            echo "â­ï¸ Documentation validation: SKIPPED (no changes)"
          fi
          
          echo "ğŸ‰ All required validations PASSED!"

      - name: ğŸ’¬ Update PR status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const conclusion = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            const emoji = conclusion === 'success' ? 'ğŸ‰' : 'âŒ';
            const message = conclusion === 'success' 
              ? 'All validations passed! Ready for review.' 
              : 'Some validations failed. Please fix the issues.';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `${emoji} **PR Validation ${conclusion.toUpperCase()}**\n\n${message}`
            });