name: 🛡️ Branch Protection Setup
on:
  workflow_dispatch:

jobs:
  setup-branch-protection:
    name: 🛡️ Configure Branch Protection
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🛡️ Setup branch protection for main
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            
            const protectionConfig = {
              required_status_checks: {
                strict: true,
                checks: [
                  { context: "🔍 Code Quality & Security" },
                  { context: "🎨 Frontend Tests" },
                  { context: "🔧 Backend Tests" },
                  { context: "🔗 Integration Tests" },
                  { context: "📋 Quality Gates" }
                ]
              },
              enforce_admins: false,
              required_pull_request_reviews: {
                required_approving_review_count: 1,
                dismiss_stale_reviews: true,
                require_code_owner_reviews: true,
                require_last_push_approval: true
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false,
              block_creations: false,
              required_conversation_resolution: true
            };

            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch: 'main',
                ...protectionConfig
              });
              console.log('✅ Branch protection configured for main');
            } catch (error) {
              console.error('❌ Failed to configure branch protection:', error);
              throw error;
            }

      - name: 🛡️ Setup branch protection for develop
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            
            const protectionConfig = {
              required_status_checks: {
                strict: false,
                checks: [
                  { context: "🎨 Frontend Tests" },
                  { context: "🔧 Backend Tests" }
                ]
              },
              enforce_admins: false,
              required_pull_request_reviews: {
                required_approving_review_count: 1,
                dismiss_stale_reviews: false,
                require_code_owner_reviews: false
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false
            };

            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch: 'develop',
                ...protectionConfig
              });
              console.log('✅ Branch protection configured for develop');
            } catch (error) {
              console.error('❌ Failed to configure branch protection:', error);
            }