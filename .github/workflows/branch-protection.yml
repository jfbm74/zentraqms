name: üõ°Ô∏è Branch Protection Setup

on:
  workflow_dispatch: # Solo ejecutar manualmente para configurar

jobs:
  setup-branch-protection:
    name: üõ°Ô∏è Configure Branch Protection
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v5

      - name: üõ°Ô∏è Setup branch protection for main
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            
            // Configuraci√≥n de protecci√≥n para la rama main
            const protectionConfig = {
              required_status_checks: {
                strict: true,
                checks: [
                  { context: "üîç Code Quality & Security" },
                  { context: "üé® Frontend Tests" },
                  { context: "üîß Backend Tests" },
                  { context: "üîó Integration Tests" },
                  { context: "üìã Quality Gates" }
                ]
              },
              enforce_admins: false, // Los admins pueden hacer override en emergencias
              required_pull_request_reviews: {
                required_approving_review_count: 1,
                dismiss_stale_reviews: true,
                require_code_owner_reviews: true,
                require_last_push_approval: true
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false,
              block_creations: false,
              required_conversation_resolution: true
            };

            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch: 'main',
                ...protectionConfig
              });
              console.log('‚úÖ Branch protection configured for main');
            } catch (error) {
              console.error('‚ùå Failed to configure branch protection:', error);
              throw error;
            }

      - name: üõ°Ô∏è Setup branch protection for develop
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            
            // Configuraci√≥n m√°s laxa para develop
            const protectionConfig = {
              required_status_checks: {
                strict: false, // M√°s flexible en develop
                checks: [
                  { context: "üé® Frontend Tests" },
                  { context: "üîß Backend Tests" }
                ]
              },
              enforce_admins: false,
              required_pull_request_reviews: {
                required_approving_review_count: 1,
                dismiss_stale_reviews: false,
                require_code_owner_reviews: false
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false
            };

            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch: 'develop',
                ...protectionConfig
              });
              console.log('‚úÖ Branch protection configured for develop');
            } catch (error) {
              console.error('‚ùå Failed to configure branch protection:', error);
              // No fallar si develop no existe a√∫n
            }